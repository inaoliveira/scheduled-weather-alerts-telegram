name: Weather Alerts to Telegram (PR)

on:
  schedule:
    - cron: "0 9 * * *"      # 06:00 BRT
    - cron: "50 19 * * *"    # 16:50 BRT
    - cron: "40 1 * * *"     # 22:40 BRT
  workflow_dispatch:
    inputs:
      mode:
        description: "today (previsão de hoje) ou tomorrow (previsão de amanhã)"
        required: true
        default: "today"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Decide mode by schedule time (UTC)
        id: decide
        shell: bash
        run: |
          HOUR=$(date -u +%H)
          MIN=$(date -u +%M)

          # 01:40 UTC == 22:40 BRT => tomorrow
          if [ "$HOUR" = "01" ] && [ "$MIN" = "40" ]; then
            echo "mode=tomorrow" >> "$GITHUB_OUTPUT"
          else
            echo "mode=today" >> "$GITHUB_OUTPUT"
          fi

      - name: Run script
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            MODE="${{ steps.decide.outputs.mode }}"
          fi
          python rain_daily_pr.py "$MODE"
