name: Rain Alert to Telegram (PR)

on:
  schedule:
    - cron: "0 9 * * *"     # 06:00 BRT (UTC-3)
    - cron: "50 19 * * *"   # 16:50 BRT (UTC-3)
    - cron: "0 0 * * *"     # 21:00 BRT (UTC-3) = 00:00 UTC
  workflow_dispatch:
    inputs:
      mode:
        description: "today ou tomorrow (teste manual)"
        required: false
        default: "today"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Decide execution mode
        id: mode
        shell: bash
        run: |
          HOUR=$(date -u +%H)
          MIN=$(date -u +%M)

          if [ "$HOUR" = "00" ] && [ "$MIN" = "00" ]; then
            echo "value=tomorrow" >> "$GITHUB_OUTPUT"
          else
            echo "value=today" >> "$GITHUB_OUTPUT"
          fi

      - name: Run weather script
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          MODE="${{ github.event.inputs.mode }}"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            MODE="${{ steps.mode.outputs.value }}"
          fi
          python rain_daily_pr.py "$MODE"
